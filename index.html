<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">
    <picture>
      <source srcset="images/fall-dog-1200.jpg" media="(min-width: 900px)">
      <source srcset="images/fall-dog-900.jpg" media="(min-width: 640px)">
      <source srcset="images/fall-dog-640.jpg" media="(min-width: 320px)"> 
      <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
